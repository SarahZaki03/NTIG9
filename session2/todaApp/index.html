<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container my-4">
    <section id="showHidebtn">
        <button class="btn btn-primary">show form</button>
    </section>
    <section class="border border-success border-3 my-3 rounded d-none" id="myForm">
        <form class="p-3">
            <div class="mb-3">
                <input class="form-control" name="taskTitle" placeholder="task title">
            </div>
            <div class="mb-3">
                <input class="form-control" name="taskType" placeholder="task type">
            </div>
            <div class="mb-3">
                <textarea class="form-control" name="taskContent" placeholder="task content"></textarea>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-success">Add Task</button>
            </div>
        </form>
    </section>
    <section id="content-wrapper">
        <div class="alert alert-danger">No Data to show</div>
        <div class="row">
            <div class="col-4">
                <div class="m-3 border border-primary border-3 p-2 bg-danger text-white">
                    <h3>task title</h3>
                    <p>task content</p>
                    <button class="btn btn-warning">delete</button>
                    <button class="btn btn-success">edit</button>
                </div>
            </div>
            <div class="col-4">
                <div class="m-3 border border-primary border-3 p-2 bg-primary text-dark">
                    <h3>task title</h3>
                    <p>task content</p>
                    <button class="btn btn-warning">delete</button>
                    <button class="btn btn-success">edit</button>
                </div>
            </div>
            <div class="col-4">
                <div class="m-3 border border-primary border-3 p-2 bg-danger text-white">
                    <h3>task title</h3>
                    <p>task content</p>
                    <button class="btn btn-warning">delete</button>
                    <button class="btn btn-success">edit</button>
                </div>
            </div>
        </div>
    </section>
    <script src="js/custom.js"></script>
</body>
</html>
